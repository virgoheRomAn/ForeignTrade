<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="wap-font-scale" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>商品-申请退款-物流信息</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/app.css?a=1111"/>
</head>
<body class="isHide">
<div class="ft-wrap height top small-bto">
    <!--顶部悬浮导航-->
    <div class="ft-head-nav">
        <a class="ft-h-back" href="javascript:;">返回</a>
        <span class="ft-head-text">Apply refund</span>
    </div>
    <!--中间滚动内容-->
    <div class="ft-container no-padding height background">
        <div class="ft-overflow">
            <div class="refund-tips">
                <span>Your return request has been passed, please inform us tracking information once sending it out </span>
            </div>
            <div class="ft-module no-mar no-border background refund-module">
                <div class="module-hd">
                    <label>Tracking Information</label>
                </div>
                <div class="module-bd no-pad">
                    <div class="area-form">
                        <form method="post" action="" novalidate="novalidate" enctype="multipart/form-data">
                            <div class="area-item">
                                <label class="form-input">
                                    <input type="email" placeholder="Carrier Company" value="">
                                    <a class="ft-clear-text vertical" href="javascript:;"><i class="ft-sprite"></i></a>
                                </label>
                                <label class="form-input">
                                    <input type="text" placeholder="Carrier Number" value="">
                                    <a class="ft-clear-text vertical" href="javascript:;"><i class="ft-sprite"></i></a>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="ft-module no-mar no-border background refund-module">
                <div class="module-hd">
                    <label>Receipt Details</label>
                </div>
                <div class="module-bd background no-pad">
                    <div class="address-intro">
                        <p class="item">
                            <i class="ft-sprite user-icon"></i>
                            <span>Zhuang Shibin</span>
                        </p>
                        <p class="item">
                            <i class="ft-sprite address-icon"></i>
                            <span>Ostest 33 Ostest American Samoa 111 United States</span>
                        </p>
                        <p class="item">
                            <i class="ft-sprite tel-icon"></i>
                            <span>13500224160</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--底部确认悬浮-->
    <div class="details-buy">
        <a class="ft-cart-btn active none-radius" href="javascript:;">Submit</a>
    </div>
</div>

<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/box.js"></script>
<script src="../js/ft-common.js"></script>
<script src="../js/pageScript.js"></script>
<script>
    $(function () {
        //清除输入内容
        var $input = $(".form-input").find("input");
        $input.focus(function () {
            if (!$(this).parents(".form-input").hasClass("active")) {
                $(this).parents(".form-input").addClass("active");
            }
        }).blur(function (e) {
            var that = this;
            e.stopPropagation();
            setTimeout(function () {
                $(that).parents(".form-input").removeClass("active");
            }, 10);
        });


        $(document).on("click", ".form-input.active a", function (e) {
            e.stopPropagation();
            common.clearText($(this).prev());
        });
    })
</script>
</body>
</html>
