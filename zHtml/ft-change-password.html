<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="wap-font-scale" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>设置-修改密码</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/app.css?a=1111"/>
</head>
<body class="isHide">
<div class="ft-wrap height top small-bto">
    <!--顶部悬浮导航-->
    <div class="ft-head-nav">
        <a class="ft-h-back" href="javascript:;">返回</a>
        <span class="ft-head-text">Change Password</span>
    </div>
    <!--中间滚动内容-->
    <div class="ft-container no-padding height background">
        <div class="ft-overflow">
            <div class="ft-module no-mar no-border change-module">
                <div class="no-area">
                    <div class="module-bd no-pad">
                        <div class="area-form">
                            <form method="post" action="" novalidate="novalidate" enctype="multipart/form-data">
                                <div class="area-item mar-b10">
                                    <label class="form-input">
                                        <input type="password" placeholder="Existing Password*" value="">
                                        <a class="ft-clear-text vertical" href="javascript:;"><i class="ft-sprite"></i></a>
                                    </label>
                                    <label class="form-input">
                                        <input type="password" placeholder="New Password*" value="">
                                        <a class="ft-clear-text vertical" href="javascript:;"><i class="ft-sprite"></i></a>
                                    </label>
                                    <label class="form-input">
                                        <input type="password" placeholder="Re-enter Password*" value="">
                                        <a class="ft-clear-text vertical" href="javascript:;"><i class="ft-sprite"></i></a>
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--底部确认悬浮-->
    <div class="details-buy background-gray">
        <!--<a class="ft-cart-btn none none-radius" href="javascript:;">Save</a>-->
        <a class="ft-cart-btn active none-radius" href="javascript:;">Save</a>
    </div>
</div>

<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/box.js"></script>
<script src="../js/ft-common.js"></script>
<script src="../js/pageScript.js"></script>
<script>
    $(function () {
        //清除输入内容
        var $input = $(".form-input").find("input");
        $input.focus(function () {
            if (!$(this).parents(".form-input").hasClass("active")) {
                $(this).parents(".form-input").addClass("active");
            }
        }).blur(function (e) {
            var that = this;
            e.stopPropagation();
            setTimeout(function () {
                $(that).parents(".form-input").removeClass("active");
            }, 10);
        });


        $(document).on("click", ".form-input.active a", function (e) {
            e.stopPropagation();
            common.clearText($(this).prev());
        });
    })
</script>
</body>
</html>
