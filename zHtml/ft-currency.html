<script>
    $(function () {
        $(".currency-list a").click(function () {
            var currency = $(this).find("i").text();
            $(this).addClass("active").parents("li").siblings().find("a").removeClass("active");
            $("#currencyType").text(currency);
        });
    })
</script>
